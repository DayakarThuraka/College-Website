<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% include 'cdnlines.html' %}
    <style>
        form{
            box-shadow: 0px 0px 10px red;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <h2 class="text-center">Registration Form</h2>
                <form method="POST">
                    {% csrf_token %}
                    First Name:&ensp;{{form.first_name}}<br><br>
                    Last Name:&ensp;{{form.last_name}}<br><br>
                    Email:&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;{{form.email}}<br><br>
                    User Name:&ensp;{{form.username}}<br><br>
                    Password:&ensp; &ensp;{{form.password}}<br><br>
                    <input type="submit" value="Register">
                    <input type="reset" value="Cancel">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
