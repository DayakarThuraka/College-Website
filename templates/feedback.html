{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% include 'cdnlines.html' %}
</head>
<body>
    {% block content %}
    <h2 class="text-center mb-3">It's Feedback Page</h2>
    <div class="contrainer mb-3">
        <div class="row">
            <div class="offset-md-3 col-md-6" style="padding: 10px; box-shadow: 0px 0px 15px blue; border-radius: 10px;">
                <form method="POST" >
                    {% csrf_token %}
                    <input type="text" name="comment" placeholder="write your comment here..." class="form-control mt-2" style="width: 100%; height: 100px;">
                    <input type="text" name="user" placeholder="write your name...." class="form-control mt-2">
                    <input type="datetime-local" name="date" class="form-control mt-2">
                    <center>
                        <input type="submit" value="POST" class="btn btn-outline-primary mt-2 mb-3">
                        <input type="reset" value="Cancel" class="btn btn-outline-warning mt-2 mb-3">
                    </center>

                    {% if comments %}
                    {% for i in comments %}
        
                      <blockquote class="blockquote mb-3">
                        <p class="mb-0"> {{ i.comment }}.&ensp;&ensp;&ensp;<span class="text-success font-weight-bold">{{ i.date }}</span></p>
                        <footer class="blockquote-footer">By <cite title="Source Title">{{ i.username }}</cite></footer>
                      </blockquote>
                    {% endfor %}
                    {% else %}
                        <hr>Don't have any comments!
                    {% endif %}


                </form>
            </div>
        </div>
    </div>

    
    {% endblock %}
    
</body>
</html>
