<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% include 'cdnlines.html' %}
</head>
<style>
    input[name]{
        margin-top: -10px;
    }
    form{
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0px 0px 10px red,0px 0px 10px blue;
        border-radius: 10px;
    }
</style>
<body>
    <h2 class="text-center mt-5">Login Page</h2>
    <div class="container">
        <div class="row">
            <div class="offset-md-4 col-md-4">
                <form method="POST">
                    {% csrf_token %}
                    <label>User Name :</label>
                    <input type="text" name="username" class="form-control">
                    <label>Password :</label>
                    <input type="password" name="password" class="form-control">

                    <center>
                        <input type="submit" value="Login" class="btn btn-outline-primary mt-2">
                        <input type="reset" value="Cancel" class="btn btn-outline-warning mt-2">
                    </center>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'register' %}" class="btn btn-outline-success">Register</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
